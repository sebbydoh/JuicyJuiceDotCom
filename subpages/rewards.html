        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/logo.png" width="60" height="60" class="d-inline-block align-top" alt="Home">
                JuicyJuice
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">HOME </a>

                    <li class="nav-item">

                        <a class="nav-link" href="about.html">ABOUT</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="rewards.html">REWARDS<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="jumbotron">
            <div class="jumbo-center">
                <h1 class="display-4"><span class="juicyjuice">JuicyJuice </span>Rewards</h1>
                <p class="lead">Earn points for every purchase. Use points for discounts and free beverages.</p>
                <a class="btn btn-primary btn-lg" href="#sign-up" role="button">Sign Up</a>
            </div>
        </div>
        <h1 id="sign-up">Sign up</h1>
        <div class="rewards-form">
            <form id="rewards-signup" action="thankyou.html" method="get">
                <div class="form-row">
                    <div class="col">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="First name" required>
                    </div>
                    <div class="col">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Last name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control" required>
                            <option selected>Choose...</option>
                            <option>CA</option>
                            <option>Not California</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                        <label class="form-check-label" for="gridCheck">
                            I would like to receive coupons and deals via email and mail.
                        </label>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Sign Up"></input>
            </form>
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container">
